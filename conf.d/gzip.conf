### Assuming gzip is not "on" in nginx.conf

##
# Gzip Settings
##

# gzip_static off;

# uncomment the following, if your nginx.conf already doesn't have it turned on
gzip on;
gzip_disable "msie6";

gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;

# taken directly from https://github.com/h5bp/server-configs-nginx/blob/master/nginx.conf#L92-L117

gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy
;

# Uncomment the following, if Amazon CloudFront is used
# gzip_http_version 1.0;
